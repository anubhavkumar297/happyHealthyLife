<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Phone record: add record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/addContact}" th:object="${contacts}" method="post">
        <p>First Name: <input type="text" th:field="*{contact.first_name}" /></p>
        <p>Last Name: <input type="text" th:field="*{contact.last_name}" /></p>
        <p>email: <input type="text" th:field="*{contact.email}" /></p>
        <p>phone_number: <input type="text" th:field="*{contact.phone_number}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
